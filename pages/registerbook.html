<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <link rel="manifest" href="../manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="../img/Logo.png">
    <meta name="apple-mobile-web-app-status-bar" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="m-navbar-hide" id="m-navbar">
        <div class="row py-4">
            <div class="col-auto">
                <div class="m-btn-back" id="m-btn-back">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
            </div>
            <div class="col-auto">
                <img src="../img/Logo.png" />
            </div>
        </div>
        <div class="row py-4">
            <div class="col-sm-auto col-xs-12">
                <nav class="nav m-glib-nav">
                    <a class="nav-link" href="../index.html">Home</a>
                    <a class="nav-link" href="#">My Books</a>
                    <a class="nav-link" href="#">My Profile</a>
                </nav>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-between glib-nav-container p-4">
            <div class="col-auto align-self-center m-nav-btn" style="color:#8E97FD;" id="m-nav-btn">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="col-auto">
                <a href="../index.html"><img src="../img/Logo.png" /></a>
            </div>
            <div class="col-auto">
                <nav class="nav glib-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">My Books</a>
                    <a class="nav-link nav-user" href="#"><i class="fa-regular fa-user"></i></a>
                </nav>
            </div>
        </div>
        <div class="row justify-content-between p-4">
            <div class="col-auto col-xs-12">
                <h4>Good Morning, Admin</h4>
                <span>we wish you a good day</span>
            </div>
            <div class="col-auto col-xs-12">
                <div class="row glib-search">
                    <div class="col-auto align-self-center glib-btn-container">
                        <div class="btn glib-btn" id="btn-add" data-bs-toggle="modal" data-bs-target="#exampleModal">Add
                            Book</div>
                    </div>
                    <div class="col-sm-6 col-10 align-self-center">
                        <div class="input-group glib-ig">
                            <span class="input-group-text glib-search-icon"><i
                                    class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control" placeholder="Search for book...">
                        </div>
                    </div>
                    <div class="col-auto align-self-center" style="color:#8E97FD;">
                        <i class="fa-solid fa-filter"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="row p-4">
            <form>
                <div class="col-xs-12">
                    <input type="text" name="bookTitle" id="bookTitle" placeholder="Book Title" class="form-control">
                </div>
                <div class="col-xs-12">
                    <input type="text" name="bookAuthor" id="bookAuthor" placeholder="Author" class="form-control mt-2">
                </div>
                <div class="col-xs-12">
                    <input type="date" name="releaseDate" id="releaseDate" placeholder="Release Date"
                        class="form-control mt-2">
                </div>
                <div class="col-xs-12">
                    <select name="bookGenre" id="bookGenre" class="form-select mt-2">
                        <option value="" selected>Genre</option>
                    </select>
                </div>
                <div class="col-xs-12">
                    <input type="text" name="bookPages" id="bookPages" placeholder="Total Pages"
                        class="form-control mt-2">
                </div>
                <div class="col-xs-12">
                    <textarea name="bookSynopsis" id="bookSynopsis" class="form-control mt-2"></textarea>
                </div>
                <div class="col-xs-12">
                    <input type="file" name="bookCover" id="bookCover" class="form-control mt-2">
                </div>
                <button type="submit" class="btn w-100 mt-4 btn-info glib-btn">REGISTER</button>
            </form>

        </div>
        <div class="row justify-content-between glib-footer-container p-4">
            <div class="col-sm-auto col-xs-12">
                <a href="../index.html"><img src="../img/Logo.png" /></a>
            </div>
            <div class="col-sm-auto col-xs-12">
                <nav class="nav glib-nav-foot">
                    <a class="nav-link" aria-current="page" href="#">Contact Us</a>
                    <a class="nav-link" href="#">Store Locator</a>
                    <a class="nav-link" href="#">FAQ</a>
                </nav>
            </div>
            <div class="col-sm-auto col-xs-12" style="font-size:1.5em;">
                <span class="fa-brands fa-instagram mx-2"></span>
                <span class="fa-brands fa-facebook mx-2"></span>
                <span class="fa-brands fa-twitter mx-2"></span>
            </div>
        </div>
    </div>
    <script src="../js/app.js"></script>
    <script src="../js/ui.js"></script>
</body>


</html>
